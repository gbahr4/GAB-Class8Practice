<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Chord Chart Selector</title>
    </h:head>
    <h:body>
        <h2>Chord Chart Selector</h2>
        <h:form id="form1">
            Enter Chord Name (C, A, G, E, or D):
            <h:inputText id="chord" value="#{chordBean.value}"/>
            <h:commandButton id="showChord" 
                             value="Show Chord" 
                             action="#{chordBean.showChord()}"/>
           
            
            
        </h:form>
    </h:body>
</html>
